<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script>
    function toggle(id) {
      const el = document.getElementById(id);
      if (!el) return;
      el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }
    function setTopbarHeightVar() {
      const bar = document.querySelector(".topbar");
      if (!bar) return;
      const h = bar.getBoundingClientRect().height;
      document.documentElement.style.setProperty("--topbar-h", `${h}px`);
    }
    function startThinkingPoll() {
      const taskId = "{{ task_id if task_id is not none else '' }}";
      if (!taskId) return;
      const body = document.getElementById("thinking-body");
      if (!body) return;

      const startWs = () => {
        const proto = (location.protocol === "https:") ? "wss" : "ws";
        const url = `${proto}://${location.host}/ws/task/${taskId}/thinking`;
        const ws = new WebSocket(url);
        ws.onmessage = (ev) => {
          try {
            const data = JSON.parse(ev.data);
            if (data && typeof data.html === "string") {
              const nearBottom = (body.scrollHeight - body.scrollTop - body.clientHeight) < 20;
              body.innerHTML = data.html;
              if (nearBottom) body.scrollTop = body.scrollHeight;
            }
          } catch (_) {}
        };
      };
      startWs();
    }
    window.addEventListener("resize", () => setTopbarHeightVar());
    window.addEventListener("load", () => setTopbarHeightVar());
    document.addEventListener("DOMContentLoaded", () => {
      setTopbarHeightVar();
      startThinkingPoll();
    });
  </script>
</head>
<body {% if task_id is not none %}class="task-page"{% endif %}>
  <div class="topbar">
    <div class="topbar-head">
        <h1><a href="/">AI Team Stats</a></h1>
    </div>
    <div class="summary">
      <div class="pill">
        <div class="label">{{ summary.runs_label }}</div>
        <div class="value">{{ summary.runs }}</div>
      </div>
      <div class="pill">
        <div class="label">Flags Extracted</div>
        <div class="value">{{ summary.flags }}</div>
      </div>
      <div class="pill">
        <div class="label">Tokens Used</div>
        <div class="value">{{ summary.tokens }}</div>
      </div>
    </div>
  </div>

  <main>
    {% if task_id is none %}
      <div class="lists">
        <!-- The lists for queue, running, solved, failed can be styled here if needed -->
      </div>
    {% else %}
      <div class="cards">
        <div class="card">
          <div class="card-body">
            <div class="details open">
              <div id="thinking-terminal" class="terminal">
                <div class="terminal-title">
                  <div class="terminal-dots">
                    <span class="r"></span><span class="y"></span><span class="g"></span>
                  </div>
                  Thinking Process
                </div>
                <div id="thinking-body" class="terminal-body">
                  <div class="term-muted">Loading thinking process...</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endif %}
  </main>
</body>
</html>
